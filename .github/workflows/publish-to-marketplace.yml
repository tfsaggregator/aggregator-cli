name: publish-to-marketplace
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Node.js v12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install or update the TFS Cross Platform Command Line Interface 
        run: npm i -g tfx-cli

      - name: Publish
        run: |
          cd marketplace
          $ver = "${{ github.event.release.name }}" -replace 'v',''
          $jsonOverride = "`"{\`"version\`": \`"${ver}\`"}`""
          tfx extension publish --manifest vss-extension.json --token ${{ secrets.MARKETPLACE_PAT }} --override $jsonOverride
        shell: pwsh
 

